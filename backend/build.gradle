plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'ru.mettatron.mttn-enterprise'
version '0.0.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:11.1.0'
    implementation 'org.postgresql:postgresql:42.2.23'
    implementation 'com.auth0:java-jwt:3.18.1'
    implementation 'com.ibm.icu:icu4j:69.1'
    implementation 'net.sourceforge.tess4j:tess4j:4.5.5'
    implementation 'org.hibernate.search:hibernate-search-mapper-orm:6.0.6.Final'
    implementation 'org.hibernate.search:hibernate-search-backend-elasticsearch:6.0.6.Final'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    annotationProcessor'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}